<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculadora em Javascript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="src/style.css" />
  <script src="main.js"></script>
</head>
<body>

  <div class="calc">
    <div class="calc__result">
      <div class="calc__result--number">
        <h2>2451,56</h2>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="calc__keyboard">
      <div class="calc__keyboard--buttons">
        <div class="btn btn-ac">AC</div>
        <div class="btn btn-ce">CE</div>
        <div class="btn btn-porcento">%</div>
        <div class="btn btn-styled btn-divisao">/</div>
        <div class="btn btn-7">7</div>
        <div class="btn btn-8">8</div>
        <div class="btn btn-9">9</div>
        <div class="btn btn-styled btn-multiplicacao">X</div>
        <div class="btn btn-4">4</div>
        <div class="btn btn-5">5</div>
        <div class="btn btn-6">6</div>
        <div class="btn btn-styled btn-subtracao">-</div>
        <div class="btn btn-1">1</div>
        <div class="btn btn-2">2</div>
        <div class="btn btn-3">3</div>
        <div class="btn btn-styled btn-soma">+</div>
        <div class="btn btn-0">0</div>
        <div class="btn btn-ponto">.</div>
        <div class="btn btn-styled btn-igual">=</div>
      </div>
    </div>
  </div>
  
</body>
</html>
